





<body>	<div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Produit</th>
					<th>Quantité</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="quantite in quantities">
					<td>{{produit.nom}}</td>
					<td>{{quantite.valeur}}</td>
					<td><button class="btn btn-small" ng-click="edit(quantite)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
