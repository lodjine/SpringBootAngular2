
<script src="/bower_components/angular/angular.min.js"></script>
<script
	src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/meteoreJs/DialogCtrl.js"></script>

<link
	href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
	rel="stylesheet">




<body>
	<div ng-controller="ListCtrl">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Produit</th>
					<th>Quantité</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="quantite in quantities">
					<td>{{produit.nom}}</td>
					<td>{{quantite.valeur}}</td>
					<td><button class="btn btn-small" ng-click="edit(quantite)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
