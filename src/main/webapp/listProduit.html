<div ng-controller="listProduitsCtrl">
	<div class="card mb-3">
		<div class="card-header">
			<i class="fa fa-table"></i> Liste des Produits
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" width="100%" id="dataTable"
					cellspacing="0">
					<thead>
						<tr>
							<th>ID Produit</th>
							<th>Intitulé</th>
							<th>Frais ?</th>
							<th>Perissable ?</th>
							<th>Categorie</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="produit in listProduits">
						<td>{{produit.idProduit}}</td>
						<td>{{produit.intitle}}</td>
						<td>{{produit.frais}}</td>
						<td>{{produit.perissable}}</td>
						<td>{{produit.categorie.nomCategorie}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="card-footer small text-muted"></div>
	</div>

</div>
