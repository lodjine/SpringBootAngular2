<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<form>

		<div>

			<h2>Formulaire d'ajout d'un nouveau produit</h2>

			<p>
				<i> Renseignez ici les informations du nouveau produit </i>
			</p>

			<div style="border: solid 1px; padding: 20px;">

				<label> Produit frais</label>
				<label>
				   <input
					ng-model="produit.frais" type="radio" value="true" />
					oui
				</label>
				<label>
				   <input
					ng-model="produit.frais" type="radio" value="false" />
					non
				</label>
			<br/>
			
				<label> Produit périssable</label>
				<label>
				   <input
					ng-model="produit.perissable" type="radio" value="true" />
					oui
				</label>
				<label>
				   <input
					ng-model="produit.perissable" type="radio" value="false" />
					non
				</label>
		
			
			
			
				 <br /> <label>
					Nom du produit </label> <br /> <input ng-model="produit.intitule"
					placeholder="Nom" type="text" /> <br /> 
					
					 <label>
					Catégorie </label><br /> <select>
					<option ng-model="produit.categorie" ng-repeat="x in categories" value={{x}}>{{x.nomCategorie}} </option>
				</select>




				<!-- 			{{message}} -->
			</div>
			<br /> <br /> <input class="btn btn-primary btn-block"
				ng-click="validationFct(produit)" type="submit"></input> <br /> <br />
			<button ng-click="annulerFct()">Annuler</button>


		</div>
	</form>
</body>
</html>
