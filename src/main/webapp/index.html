<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/BootstrapCss/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/BootstrapCss/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/BootstrapCss/css/sb-admin.css" rel="stylesheet">
    
    
    
    
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/loginJs/loginApp.js"></script>
<script src="/loginJs/loginCtrl.js"></script>

  </head>

  <body class="bg-dark" ng-app="loginApp" >

    <div class="container" ng-controller="loginCtrl">
<form>
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">
          Login 
        </div>
        <div class="card-body">
        {{message}}
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" ng-model="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Remember Password
                </label>
              </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit" ng-click="loginFct()">Login</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Register an Account</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
          </div>
        </div>
      </div>
      </form>
    </div>

    <!-- Bootstrap core JavaScript -->

    <script src="/BootstrapCss/vendor/jquery/jquery.min.js"></script>
    <script src="/BootstrapCss/vendor/popper/popper.min.js"></script>
    <script src="/BootstrapCss/vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
