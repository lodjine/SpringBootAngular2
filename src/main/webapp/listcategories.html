<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Insert title here</title>
</head>
<body>
	<div class="card mb-3">
		<div class="card-header">
			<i class="fa fa-table"></i> Liste des catégories
		</div>
		<div class="card-body">
			<div class="table-responsive">

				<table class="table table-bordered" width="100%" id="dataTable"
					cellspacing="0">
					<thead>
						<tr>
							<th>ID Categorie</th>
							<th>Nom Categorie</th>
							<th>Supprimer</th>

						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="x in categories">

							<td>{{ x.idCategorie }}</td>
							<td>{{ x.nomCategorie }}</td>
							<td><button class="btn btn-primary btn-block" type="submit"
									ng-click="deleteCategorie(x.idCategorie)">Supprimer</button></td>
							</br>
							</br>
					</tbody>


				</table>
				<button style="width: 200px !important" type="button"
					class="btn btn-primary btn-block" data-toggle="modal"
					data-target="#myModal">Nouvelle catégorie</button>

				<div id="myModal" class="modal fade" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<!-- 					<button type="button" class="close" data-dismiss="modal">&times;</button> -->
								<h4 class="modal-title">Ajout d'une nouvelle catégorie</h4>
							</div>
							<div class="modal-body">


								<form>

									<label> Nom de la catégorie </label> <br /> <input
										ng-model="categorie.nomCategorie" placeholder="Nom"
										type="text" /> <br /> <br /> <br /> <input
										class="btn btn-primary btn-block"
										ng-click="validationCategorie(categorie)" type="submit"
										data-dismiss="modal"></input>
								</form>





							</div>
						</div>





















					</div>
				</div>
			</div>
</body>
</html>
