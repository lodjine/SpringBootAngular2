<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Insert title here</title>
</head>
<body>

<div> 

<table class="table table-bordered" width="100%" id="dataTable"
					cellspacing="0">
					<thead>
						<tr>
							<th>ID Fournisseur</th>
							<th>Nom</th>
							<th>Adresse</th>
							<th>Telephone</th>
							<th>Email</th>
							
						</tr>
					</thead>
					
					<tbody>
						<tr ng-repeat="x in fournisseurs">

 <td>{{ x.idFournisseur}}</td>
  <td>{{ x.nomFournisseur }}</td>
    <td>{{ x.adresse}}</td>
    <td>{{ x.telephone}}</td>
    <td>{{ x.email}}</td>
    
 </tbody>
    

</table>

</div>

</body>
</html>
