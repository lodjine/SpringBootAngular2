<div ng-controller="formMagasinCtrl">

	<h2>Formulaire de création d'un batiment</h2>

	<p>
		<i> Renseignez ici les informations du nouveau magasin ou entrepôt
		</i>
	</p>

	<form action="">
		<label> Type de Batiment </label> <br /> 
		<input name="type" type="radio" value="Magasin" CHECKED>Magasin<br>
		<input name="type" type="radio" value="Entrepot">Entrepôt<br> <br /> 
		<label>
			Nom du magasin/entrepôt 
		</label> <br />
		<input placeholder="Nom" type="text" /> <br /><br />
		<label>
			Adresse du magasin
		</label><br/>
		<input placeholder="Adresse postale" type="text"/>
	</form>

</div>
