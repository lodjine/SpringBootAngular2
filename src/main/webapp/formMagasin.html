<head>
<meta charset="UTF-8" />
</head>

<form>
	<div>
		<h2>Formulaire de création d'un batiment</h2>

		<p>
			<i> Renseignez ici les informations du nouveau magasin ou
				entrepôt </i>
		</p>

		<div style="border: solid 1px; padding: 20px;">
			<label> Type de Batiment </label> <br /> 
			<input ng-model="magasin.typeLocalite.idType"
				name="type" type="radio" value="1" CHECKED/> Magasin <br>

			<input ng-model="magasin.typeLocalite.idType" name="type" type="radio" value="2"/> Entrepôt <br>
			<br /> <label> Nom du magasin/entrepôt </label> <br /> <input
				ng-model="magasin.nom" placeholder="Nom" type="text" /> <br /> <br />
			<label> Adresse du magasin </label><br /> <input
				ng-model="magasin.adresse" placeholder="Adresse postale" type="text" />
			
		</div>
		<br /> 
		
		<div style="width: 100px">
		<label> Enregistrer </label>
		<input name="Enregistrer" class="btn btn-primary btn-block"
			ng-click="validationFct(magasin)" type = "submit"/>
		
		<label> Annuler </label>
		<input name="Annuler" type="submit" class="btn btn-primary btn-block" ng-click="annulerFct()"> 
</div>
	</div>
</form>
